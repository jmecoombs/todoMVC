        <title>TodoMVC</title>
        <link rel='stylesheet' href='todo_vanilla_ul.css' type='text/css'>

<body>
    <h1>todos</h1>
        <div id='todo_content'>
            <div class='enter_todo'>
                <form id = 'todo_form' action = './todo_vanilla_ul.html' method ='POST'>
                    <input id ='todo_description' name ='todo_description' size ='75' type ='text' placeholder = " Add to do item here" />
                    <input id ='add_todo' type ='submit' value ='add' />
                </form>
            </div>
         </div>
        <div class='footer' id'filters'> </div>
        <div id='info'>
                <p>Double-click to edit a todo</p>
                <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>

    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./functions.js"></script>

</body>
</html>
