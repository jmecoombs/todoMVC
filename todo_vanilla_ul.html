<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>TodoMVC</title>
        <link rel='stylesheet' href='todo_vanilla_ul.css' type='text/css'>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.css" />
    </head>
<body>
    <h1>todos</h1>
        <div id='todo_content'>
            <div class='todo_item' id='item1'>
                <div id'select_all' class='checkbox'>
            </div>
                <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" id="new_list_item" placeholder="What needs to get done">
                </div> 
                </form>
            </div>
         </div>
        <div class='footer' id'filters'> </div>
        <div id='info'>
                <p>Double-click to edit a todo</p>
                <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
                <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </div>
    
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./functions.js"></script>

</body>
</html>
